<carousel [interval]="myInterval">
  <slide *ngFor="let image of exampleImages">
    <div (click)="toggleScale()">
      <img class="card-img" [class.scale]="imgScale" alt="{{shopItem?.name}} slide" [src]="image" *ngIf="image; else noImageFound">
    </div>
  </slide>
</carousel>

<ng-template #noImageFound>
  <div class="card-img-top text-center img-thumbnail no-img-found">
    <i class="fas fa-exclamation-triangle my-5 py-4"></i>
  </div>
</ng-template>
